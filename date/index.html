<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="date-container">
    <div class="date-box">
      <input type="text" id="date" class="input-date">
      <div class="date-content">
        <div class="date-header">
          <div class="date-icon-box">
            <span class="double-left"></span>
            <span class="single-left"></span>
          </div>
          <div class="date-year-month">
            <span class="year">2022 年</span>
            <span class="month">8 月</span>
          </div>
          <div class="date-icon-box">
            <span class="single-right"></span>
            <span class="double-right"></span>
          </div>
        </div>
        <div class="date-body">
          <table id="date-table">
            <thead>
              <tr>
                <th>日</th>
                <th>一</th>
                <th>二</th>
                <th>三</th>
                <th>四</th>
                <th>五</th>
                <th>六</th>
              </tr>
            </thead>
            <tbody id="date-body">
              <tr>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr>
              <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
              </tr>
              <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
              </tr>
              <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
              </tr>
              <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>1</td>
              </tr>
              <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="date-footer">
          <span>2022-10-02</span>
          <div class="button-box">
            <span>清空</span><span>现在</span><span>确定</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
