<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="date-container">
    <div class="date-box">
      <input type="text" id="input-date" class="input-date">
      <div class="date-content" id="date-content">
        <div class="date-header">
          <div class="date-icon-box">
            <span class="double-left"></span>
            <span class="single-left"></span>
          </div>
          <div class="date-year-month">
            <span class="year" id="year"></span>
            <span class="month" id="month"></span>
          </div>
          <div class="date-icon-box">
            <span class="single-right" id="single-right"></span>
            <span class="double-right"></span>
          </div>
        </div>
        <div class="date-body">
          <table id="date-table">
            <thead>
              <tr>
                <th>日</th>
                <th>一</th>
                <th>二</th>
                <th>三</th>
                <th>四</th>
                <th>五</th>
                <th>六</th>
              </tr>
            </thead>
            <tbody id="date-body">

            </tbody>
          </table>
        </div>
        <div class="date-footer">
          <span id="current-select-date"></span>
          <div class="button-box">
            <span id="clear">清空</span><span id="now">现在</span><span>确定</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/utils.js"></script>
<script src="./js/date.js"></script>
</html>
